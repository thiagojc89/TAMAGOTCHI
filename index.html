<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>My Tamagotchi</title>
</head>
<body>
	<form id="form">
		<input type="text" id="input-name" placeholder="Tamagotchi Name"/>
		<input type="submit" id="Tamagotchi-Name-btn" text="Rename"/>
	</form>
	<h1 id="name">My Name</h1>

	<div id="device">

		<div id="screen">
			<div id="metrics">
				<div>Hunger  <span id="hunger">1</span></div>
				<div>Sleepness <span id="sleepness">1</span></div>
				<div>Boredom <span id="boredom">1</span></div>
				<div>Age <span id="age">0</span></div>
			</div>
			<div id="image">
				<img src="image/baby-tamagotchi.png">
			</div>
		</div>
			
		<div id="buttonPanel">
			<button class="button" id="feed">Feed</button>
			<button class="button" id="light">Turn Lights Off</button>
			<button class="button" id="play">Play</button>
		</div>
	</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
